<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<title>Put a watermark in your image</title>

<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<link href="styles.css" type="text/css" rel="StyleSheet">
</head>

<body>

<div id="buttons-container">
   <div class="button-mask">
     Upload an image!
     <input type="file" accept="image/*" id="img_btn">
   </div>
   <div class="button-mask-disabled">
     Upload your logo!
     <input type="file" accept="image/*" disabled="true" id="logo_btn">
   </div>
   <div class="button-mask-disabled">
     Download
     <input type="button" value="Download" disabled="true" id="dwnl_btn">
   </div>
   <!--Labels and level bars-->
   <span class="bar-label">Transparency</span>
   <div class="bar-interval"><span class="circle-marker"></span></div>

   <span class="bar-label">Scale</span>
   <div class="bar-interval"><span class="circle-marker"></span></div>

   <span class="bar-label">X position</span>
   <div class="bar-interval"><span class="circle-marker"></span></div>

   <span class="bar-label">Y position</span>
   <div class="bar-interval"><span class="circle-marker"></span></div>
</div>


<canvas id="cnvs01"></canvas>
<canvas id="cnvs02" hidden></canvas>




<script src="functionalities.js" type="text/javascript"></script>
</body>
</html>
